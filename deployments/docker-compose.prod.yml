version: "3"
services:
  demo-web:
    image: truong996/demo-deploy-swarm:latest
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "0.1"
          memory: 64M
      restart_policy:
        condition: on-failure
    ports:
      - "80:3000"
    command: ["npm", "start"]
    networks:
      - webnet
networks: 
  webnet:
